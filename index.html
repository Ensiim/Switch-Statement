<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container co-height">
      <div class="row align-items-center">
        <div class="offset-md-2 col-md-4">
          <select id="weather" class="form-select">
            <option value="">Choose A Season</option>
            <option value="summer">Summer</option>
            <option value="spring">Actual Spring</option>
            <option value="pollening">Pollening</option>
            <option value="fools">Fool's Spring</option>
            <option value="falling">Actual Fall</option>
            <option value="fake">Fake Fall</option>
            <option value="winter">Winter</option>
          </select>
        </div>

        <div class="col-md-6">
          <p style="font-size: 23px;">Choose your favorite time of the year and explore its beauty further!</p>
        </div>
      </div>
    </div>

    <script src="demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
